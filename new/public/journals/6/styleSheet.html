<script type="text/javascript">
   var ziarray=new Array("Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu")
    var lunaarray=new Array ("Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember")
    function datacom() {
      var mydate=new Date()
      var year=mydate.getYear()
      if (year < 1000)
        year+=1900
      var day=mydate.getDay()
      var month=mydate.getMonth()
      var daym=mydate.getDate()
      if (daym<10)
        daym="0"+daym
      var hours=mydate.getHours()
      var minutes=mydate.getMinutes()
      var seconds=mydate.getSeconds()
      var dn="AM"
      if (hours>=12)
        dn="PM"
      if (hours>12) {
        hours=hours-12
      }
      if (hours==0)
        hours=12
      if (minutes<=9)
        minutes="0"+minutes
      if (seconds<=9)
        seconds="0"+seconds
    
     var cdate="<big><font color='#fefefe' face='Arial'><b>"+ziarray[day]+", "+daym+" "+lunaarray[month]+" "+year+"<br> "+hours+":"+minutes+":"+seconds+" "+dn
    +"</b></font></big>"

 
      document.getElementById("data").innerHTML=cdate
    }

    function arata() {
      if (document.getElementById("data"))
        setInterval("datacom()",1000)
    }
    window.onload=arata;
    </script> <div style="width:1200px; background-color:#c40000; text-align:center; font-size:25" id="data"></div>
